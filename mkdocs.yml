site_name: "Rat Rig - V-Core"
site_url: https://v-core.ratrig.com/
site_author: "Rat Rig"
site_description: "The V-Core 3 is a premium DIY kit for a CoreXY 3D Printer with no compromises."
edit_uri: ""

copyright: Copyright &copy; 2021 Rat Rig
extra:
  generator: false

repo_name: V-core-3
repo_url: https://github.com/Rat-Rig/V-core-3

docs_dir: docs/src
site_dir: site
theme:
  logo: assets/logo_rat_medium.png
  favicon: assets/logo_rat_small.png
  language: en
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: default
    primary: rat_rig
    accent: rat_rig_alt
  features:
    # - navigation.instant
    - navigation.tabs.sticky
    - navigation.tabs
    - navigation.tracking
    - search.suggest
    - search.highlight

files_url: https://github.com/Rat-Rig/V-core-3/tree/main/cad
zip_download_url: https://github.com/Rat-Rig/V-core-3/archive/main.zip
onshape_public_url: https://cad.onshape.com/documents/d94df008ab784b239866b668/w/ab1c5f2e60ecc0f22d346772/e/b8a9a500995d657088a1bb8b

plugins:
  - monorepo
  - search
  - macros:
      module_name: src/plugin
  - awesome-pages

extra_css:
  - css/extra.css

extra_javascript:
  - https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/2.4.1/js-cloudimage-360-view.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - js/extra.js

markdown_extensions:
  - abbr
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      toc_depth: 1

nav:
    - index.md
    - Order: https://www.ratrig.com/3d-printing-cnc/3d-printer-kits/complete-kits/v-core3configurable.html" target="_blank
    - bom.md
    - printed_parts.md
    - Build Guide: https://ratrig.dozuki.com/c/Rat_Rig_V-Core_3" target="_blank
    - electronics.md
    - firmware.md
    - slicer.md
    - contribution.md
    - community.md
    - Gallery: https://photos.app.goo.gl/kfevYUU9f1RaxHxh9" target="_blank
    - videos.md
    - Legacy V-core: '!include ./v_core_1_3/mkdocs.yml'
    - Contact: mailto:info@ratrig.com
